intents:
- greet:
    use_entities: []
- inform:
    use_entities: []
- ask_query:
    use_entities: []
- goodbye

entities:
- selected_pokemon
- query

actions:
- utter_greet
- action_tell_pokemon_description
- action_pokemon_query
- utter_goodbye

slots:
  selected_pokemon:
    type: unfeaturized

  query:
    type: unfeaturized

responses:
  utter_greet:
  - text: "Welcome to PokeBot"

  utter_goodbye:
  - text: "Glad to help"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
